{% extends 'base.html'%}
{% block body %}
  <div class="container" style="margin-left: 200px;font-size: 20px; padding: 0px 10px;">
    <form method="POST">
     {% csrf_token %}
     <fieldset class="form-group">
       <legend class="border-bottom mb-4">Delete Desgination</legend>
       <h2>Are you sure you want to delete this Designation"{{ designation.Name }}"</h2>
     </fieldset>
     <div class="form-group">
       <button class="btn btn-outline-danger " type="submit" >Yes, Delete</button>
       <a class="btn btn-outline-secondary " href="{% url 'viewdesignations' designation.id%}" >Yes, Delete</a>
     </div>
    </form>

  </div>
{% endblock %}
