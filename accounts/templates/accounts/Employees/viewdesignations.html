{% extends 'base.html' %}
{% block body %}
<div class="container" style="margin-left: 200px;font-size: 20px; padding: 0px 10px;">
  <br><h4>Manage Designation</h4>
  <nav class="nav navbar-expand" style="font-size:15px; padding: 1px 1px 1px 1px">
    <i style="font-size: 15px; color:red;">Quick Links</i>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      <a class="nav-link" href="{% url 'viewdesignations' %}">Manage Designation</a>
      </li>
      <li class="nav-item">
      <a class="nav-link" href="{% url 'viewemployees' %}">Manage Employee</a>
      </li>
    </ul>
  </nav>
  <hr style=" margin-top: 1rem;margin-bottom: 1rem;border: 0; border-top: 1px solid rgba(0, 0, 0, 0.1);"/>
  <nav class="nav navbar-expand">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
      <a class="nav-link" href="{% url 'viewdesignations' %}"><button class="btn btn-default">Designation List</button></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'adddesignation' %}"><button class="btn btn-primary">Add Desgnation</button>
        </a>
      </li>
    </ul>
  </nav>
  <hr style=" margin-top: 1rem;margin-bottom: 1rem;border: 0;
   border-top: 1px solid rgba(0, 0, 0, 0.1);"/>
<table class="table table-hover" border="2">
   <thead class="table-success">
     <tr>
         <td>Name</td>
         <td>Notes</td>
         <td>Action</td>
     </tr>
   </thead>
   <tbody>
     {% if all_info %}
     {% for item in all_info %}
     <tr>
       <td>{{ item.Name}}</td>
       <td>{{ item.Notes}}</td>
       <td><a href="{% url 'editdesignation' pk=item.id  %}" >
         <button class="btn btn-warning">Edit</button></a>|
         <a href="{% url 'deletedesignation' pk=item.id %}" >
           <button class="btn btn-danger">Delete</button></a>
       </td>
        {% endfor %}
     </tr>
     {% endif %}
   </tbody>
</table>
</div>
{% endblock %}
